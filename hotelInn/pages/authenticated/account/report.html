<!DOCTYPE html>
<html lang="en-US">
<fieldset>
    <table width="100%" cellpadding="0" cellspacing="0">

            <td>
                <b>Booking | STATISTICS</b>
            </td>
            <td align="right">
                <input type="submit" value="Print"/>
            </td>
        </tr>
    </table>
</fieldset>
<br/>
<table width="100%" cellspacing="0" border="1" cellpadding="5">
    <tr>
        <th align="left">Booking</th>
        <th align="center" width="110">Cost</th>
        <th align="center" width="110">Savings TK</th>

    </tr>
    <tr>
        <td>Seagull Hotel LTD</td>
        <td align="center">4000</td>
        <td align="center">500</td>        
    </tr>
    <tr>
        <td>Long Beeach Hotel</td>
        <td align="center">3000</td>
        <td align="center">400</td>        
    </tr>
    <tr>
        <td align="right"><b>Total</b></td>
        <td align="center"><b>7000</b></td> 
        <td align="center"><b>900</b></td>        
    </tr>
</table>
<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Saving', 700 ],
  ['Cost', 9000 ],

  
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Savings', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>


</html>
