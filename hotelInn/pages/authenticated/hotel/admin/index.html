<script>
    var flag=0;
    var flag1=0;
    function history(){
        var ulist=document.getElementById("list");
        ulist.setAttribute("style","display:block;");
        if(flag1==0)
        {
            var list1=document.createElement('li');
            var list2=document.createElement('li');
            var list3=document.createElement('li');

            var link1=document.createElement('a');
            var link2=document.createElement('a');
            var link3=document.createElement('a');

            link1.setAttribute("href",'foodhistory.html');
            link2.setAttribute("href",'roomhistory.html');
            link3.setAttribute("href",'parkinghistory.html');

            link1.setAttribute("target",'contentFrame');
            link2.setAttribute("target",'contentFrame');
            link3.setAttribute("target",'contentFrame');

            link1.innerText="Food History";
            link2.innerText="Room History";
            link3.innerText="Parking History";

            list1.appendChild(link1);
            list2.appendChild(link2);
            list3.appendChild(link3);

            ulist.appendChild(list1);
            ulist.appendChild(list2);
            ulist.appendChild(list3);
            flag1++;
        }
        if(flag==0)
        {
            ulist.setAttribute("style","display:block;");
            flag=1;
        }
        else{
            ulist.setAttribute("style","display:none;");
            flag=0;
        }
   
    }
    

</script>
