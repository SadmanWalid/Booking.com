<style>

    .rightSideNav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 50px;
        right: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

        .rightSideNav a {
            padding: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 100%;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

            .rightSideNav a:hover {
                color: #f1f1f1;
            }

        .rightSideNav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

    body {
        font-family: "Lato", sans-serif;
    }

    .sidenav {
        height: 100%;
        width: 80px;
        position: fixed;
        margin-top: 50px;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
    }

        .sidenav a {
            padding: 5px;
            min-height: 10%;
            text-align: center;
            text-decoration: none;
            font-size: 100%;
            color: #818181;
            display: block;
            border: 1px solid;
            margin-right: 2px;
            border-radius: 5px;
        }

            .sidenav a:hover {
                color: #f1f1f1;
            }

    .main {
        margin-left: 80px; /* Same as the width of the sidenav */
    }

    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

            .sidenav a {
                font-size: 18px;
            }
    }
</style>

<script>
    function openNav() {
        document.getElementById("rightSideNav").style.width = "130px";
    }

    function closeNav() {
        document.getElementById("rightSideNav").style.width = "0";
    }
</script>
